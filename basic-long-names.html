<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  text-align: center;
}

svg {
  margin-top: 32px;
  border: 1px solid #aaa;
}

.person rect {
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1px;
}

.person {
  font: 14px sans-serif;
}

.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/d3plus/1.8.0/d3plus.min.js"></script>

<script>

var boxWidth = 150,
    boxHeight = 40;

// Setup zoom and pan
var zoom = d3.behavior.zoom()
  .scaleExtent([.1,1])
  .on('zoom', function(){
    svg.attr("transform", "translate(" + d3.event.translate + ") scale(" + d3.event.scale + ")");
  })
  // Offset so that first pan and zoom does not jump back to the origin
  .translate([150, 200]);

var svg = d3.select("body").append("svg")
  .attr('width', 1000)
  .attr('height', 500)
  .call(zoom)
  .append('g')
  // Left padding of tree so that the whole root node is on the screen.
  // TODO: find a better way
  .attr("transform", "translate(150,200)");

var tree = d3.layout.tree()
  // Using nodeSize we are able to control
  // the separation between nodes. If we used
  // the size parameter instead then d3 would
  // calculate the separation dynamically to fill
  // the available space.
  .nodeSize([100, 200])
  // By default, cousins are drawn further apart than siblings.
  // By returning the same value in all cases, we draw cousins
  // the same distance apart as siblings.
  .separation(function(){
    return .5;
  })
  // Tell d3 what the child nodes are. Remember, we're drawing
  // a tree so the ancestors are child nodes.
  .children(function(person){
    return person._parents;
  });

d3.json('data/4gensLongNames.json', function(error, json){
  
  if(error) {
    return console.error(error);
  }
  
  var nodes = tree.nodes(json),
      links = tree.links(nodes);

  // Style links (edges)
  svg.selectAll("path.link")
      .data(links)
    .enter().append("path")
      .attr("class", "link")
      .attr("d", elbow);

  // Style nodes    
  var node = svg.selectAll("g.person")
      .data(nodes)
    .enter().append("g")
      .attr("class", "person")
      .attr("transform", function(d) { return "translate(" + d.y + "," + d.x + ")"; });

  // Draw the rectangle person boxes
  node.append("rect")
      .attr({
        x: -(boxWidth/2),
        y: -(boxHeight/2),
        width: boxWidth,
        height: boxHeight
      });

  // Draw the person's name and position it inside the box
  node.append("text")
      .attr("text-anchor", "start")
      .attr('class', 'name')
      .text(function(d) { 
        return d.name; 
      });

  // Text wrap on all nodes using d3plus. By default there is not any left or
  // right padding. To add padding we would need to draw another rectangle,
  // inside of the rectangle with the border, that represents the area we would
  // like the text to be contained in.
  d3.selectAll("text").each(function (d, i) {
    d3plus.textwrap()
          .container(d3.select(this))
          .valign("middle")
          .draw();
  });
      
});
    
/**
 * Custom path function that creates straight connecting lines.
 */
function elbow(d) {
  return "M" + d.source.y + "," + d.source.x
    + "H" + (d.source.y + (d.target.y-d.source.y)/2)
    + "V" + d.target.x 
    + "H" + d.target.y;
}

</script>
